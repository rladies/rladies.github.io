name: Build site and deploy

on:
  pull_request:
    branches:
      - main
      - fork_merge
  push:
    branches: 
      - main
  schedule:
  - cron: "0 */12 * * *"

jobs:
  vars:
    name: Get job variables
    runs-on: macOS-latest
    outputs:
      cmt_msg: ${{ steps.cmt_msg.outputs.value }}
      hugo_vr: ${{ steps.hugo_vr.outputs.value }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Get commit message
        id: cmt_msg
        run: |
          MSG=$(git log --format=%B -n 1 ${{ github.event.after }})
          echo $MSG
          echo "::set-output name=value::${MSG}"
          
      - name: Get Hugo version
        id: hugo_vr
        run: |
          ver=$(cat .Rprofile | grep hugo.version | cut -d"=" -f2 | sed -e s.\"..g | sed -e s.\ ..g)
          echo $ver
          echo "::set-output name=value::${ver}"

  jsons:
    name: Check modified jsons
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Get changed files
        id: check_files
        run: |
          jsons=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep json$ | xargs)
          if (( ${#jsons[@]} )); then 
            echo ${jsons}
            echo "::set-output name=run_validation::true"
          else
            echo "No jsons commited/changed"
            echo "::set-output name=run_validation::false"
          fi

      - name: Setup R
        if: {{ steps.check_files.outputs.run_validation }}
        uses: r-lib/actions/setup-r@v1
        
      - name: Run Renv
        if: {{ steps.check_files.outputs.run_validation }}
        uses: r-lib/actions/setup-renv@v1
        with:
          cache-version: 2
      
      - name: Validate jsons
        if: {{ steps.check_files.outputs.run_validation }}
        run: Rscript scripts/validate_jsons.R
        
  meetup:
    name: Update meetup data
    runs-on: macOS-latest
    if: github.event_name == 'schedule' && github.ref == 'refs/heads/main' && github.repository == 'rladies/website'
    env: 
      MEETUPR_PWD: ${{ secrets.MEETUPR_PWD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        
      - name: Run Renv
        uses: r-lib/actions/setup-renv@v1
        with:
          cache-version: 2
          
      - name: Meetup authentication
        run:  Rscript scripts/meetup_auth.R
        
      - name: Update chapter data
        run:  Rscript scripts/get_chapters.R
        
      - name: Update event data
        run:  Rscript scripts/get_events.R
        
      - name: Commit data	
        run: |	
          git config --local user.email "actions@github.com"	
          git config --local user.name "GitHub Actions"	
          git add data/events.json data/chapters.json data/events_updated.json	
          git commit -m 'Update meetup data' || echo "No meetup data to commit"	
        
  build:
    name: Build and publish to Netlify
    runs-on: macOS-latest
    needs: [vars, jsons, meetup]
    if: |
      (github.event_name != 'pull_request' || 
      github.event.pull_request.head.repo.full_name == github.repository) &&
      ${{ always() && !(contains(needs.*.result, 'failure')) }} 
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ needs.vars.outputs.hugo_vr }}
          extended: true
      
      - name: Install netlify cli
        run: npm install netlify-cli -g
               
      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        
      - name: Run Renv
        uses: r-lib/actions/setup-renv@v1
        with:
          cache-version: 2
              
      - name: Populate untranslated pages
        run: Rscript scripts/missing_translations.R
        
      - name: Site data - Get directory data
        uses: actions/checkout@v2
        with:
          repository: rladies/directory
          ssh-key: ${{ secrets.DIRECTORY_DEPLOY_SECRET}}
          path: tmp
      
      - name: Site data - Get blogs list
        uses: actions/checkout@v2
        with:
          repository: rladies/awesome-rladies-blogs
          ssh-key: ${{ secrets.RLADIES_BLOGS_KEY}}
          path: rblogs
          
      - name: Site data - clean cloned repos
        run: |
          mv rblogs/blogs data/rblogs
          mv tmp/data/json data/directory
          mv tmp/data/img static/images/directory
          rm -rf tmp rblogs

      - name: Build
        run: hugo --enableGitInfo
        
      - name: Deploy Netlify preview
        if: github.event_name == 'pull_request' && contains(needs.vars.outputs.cmt_msg , 'preview')
        run: netlify deploy
        shell: sh

      - name: Deploy Netlify production
        if: github.event_name != 'pull_request'
        run: netlify deploy --prod
        shell: sh

