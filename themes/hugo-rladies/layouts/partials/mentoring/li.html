<div class="card mx-auto m-1">
  <div class="embed-responsive embed-responsive-4by3">
    <img class="card-img-top embed-responsive-item" src="img/{{ .img }}" alt="{{ .name }} - {{ .chapter }}">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ .chapter }}</h5>
    <p class="mb-0"><i class="fas fa-quote-left"></i> {{ .statement }} <i class="fas fa-quote-right"></i></p>
    <footer class="blockquote-footer text-right">{{ .name }} <cite title="Mentee">(Mentee)</cite></footer>
    <span>
      <img class="card-img-rladies" src="/images/favicon.png" alt="R-Ladies mentoring program"><small class="align-bottom font-weight-light pt-4 text-muted">&mdash;mentoring program</small>
    </span>
  </div>
</div>
