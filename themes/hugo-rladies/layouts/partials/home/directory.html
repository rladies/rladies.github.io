{{ $directory := where .Site.RegularPages "Section" "directory" }}

<div class="container expand-grid section topspace" id="feed_featured">
  <h2 class="section-title"><span> {{ i18n "home_featured" | markdownify }}</span></h2>
    <ul class="justify-content-center w-100 list-unstyled row row-cols-1 row-cols-sm-4 g-4">
    {{ range $name := first 3 $directory | shuffle }}
      {{ partial "funcs/directory/card.html" (dict "data" . "name" $name "size" "large") }}
    {{ end }}
  </ul>
</div>
