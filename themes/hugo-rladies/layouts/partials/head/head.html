
<title>{{ .Title }}</title>
<link rel="shortcut icon" href="{{ .Site.Params.favicon | relURL }}">

{{ $css := slice
    (resources.Get "scss/style.scss" | resources.ExecuteAsTemplate "scss/style.main.scss" . | toCSS)
    (resources.Get "scss/vendor/choices.min.css")
  | resources.Concat "rladies-bundle.min.css"
  | minify
  | fingerprint
}}

<link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}" media="screen">


<!-- site data -->
{{ partial "head/data.html" . }}

<!-- plausible -->
<script defer data-domain="rladies.org" src="https://plausible.io/js/script.js"></script>
