
<title>{{ .Title }}</title>
<link rel="shortcut icon" href="{{ .Site.Params.favicon | relURL }}">

<!-- Icons -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


<!-- website css -->
{{ $styles := resources.Get "style.scss" | resources.ExecuteAsTemplate "style.main.scss" . | toCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">

<!-- site data -->
{{ partial "head/data.html" . }}
