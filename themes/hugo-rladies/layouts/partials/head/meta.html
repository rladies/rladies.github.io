<meta charset="utf-8">
<meta name="viewport"    content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author"      content="Athanasia Monika Mowinckel">

<meta property="og:title" content="{{ .Title | markdownify }}{{ if ne .Title .Site.Title }} - {{ .Site.Title | markdownify }}{{ end }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"/>
<meta property="og:url" content="{{ .Permalink }}"/>
<meta property="og:site_name" content="{{ .Site.Title | markdownify }}"/>

{{ with .Resources.ByType "image" }}
  {{ range first 5 (sort . "Params.weight") }}
  <meta property="og:image" content="{{ .Permalink }}"/>
  {{ end }}
{{ else }}
  {{ if $isHome := true }}
    <meta property="og:image" content="{{ .Site.Params.avatar }}"/>
  {{ end }}
{{ end }}


{{ $trans := .Params.translated | default true}}
{{ if $trans }}
  <html lang="{{.Lang}}" xml:lang="{{.Lang}}" xmlns="http://www.w3.org/1999/xhtml">  
{{ else }}
  <html lang="{{.Params.language}}" xml:lang="{{.Params.language}}" xmlns="http://www.w3.org/1999/xhtml">
{{ end }}
